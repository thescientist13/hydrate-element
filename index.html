<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      // example from https://webcomponents.dev/edit/i72WfCCVWQQpeXD2IDDI
      const template = document.createElement("template");
      template.innerHTML = /*html*/`
        <style>
          * {
            font-size: 200%;
          }

          span {
            width: 4rem;
            display: inline-block;
            text-align: center;
          }

          button {
            width: 4rem;
            height: 4rem;
            border: none;
            border-radius: 10px;
            background-color: seagreen;
            color: white;
          }
        </style>
        <button id="dec">-</button>
        <span id="count"></span>
        <button id="inc">+</button>
      `;

      class MyCounter extends HTMLElement {
        constructor() {
          super();
          this.count = 0;
          this.attachShadow({ mode: "open" });
        }

        connectedCallback() {
          console.debug('connectedCallback', this);
          console.debug('mode', this.shadowRoot.mode); // only works when "open"
          const self = document.querySelector('my-counter');
          
          if (self) {
            this.count = parseInt(self.querySelector('#count').textContent, 10);
          }

          this.shadowRoot.appendChild(template.content.cloneNode(true));
          this.shadowRoot.getElementById("inc").onclick = () => this.inc();
          this.shadowRoot.getElementById("dec").onclick = () => this.dec();
          this.update();
        }

        inc() {
          this.update(++this.count);
        }

        dec() {
          this.update(--this.count);
        }

        update(count) {
          this.shadowRoot.getElementById("count").innerHTML = count || this.count;
        }
      }

      customElements.define("my-counter", MyCounter);
    </script>
  </head>
  <body>
    
    <my-counter>
      <button id="dec">-</button>
      <span id="count">33</span>
      <button id="inc">+</button>
    </my-counter>

  </body>
</html>
